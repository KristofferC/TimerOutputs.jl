# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx

julia:
    - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

# uncomment the following lines to override the default test script
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.test("TimerOutputs"; coverage=true)'

after_success:
- julia -e 'cd(Pkg.dir("TimerOutputs")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
